<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User (No Password Validation)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-wrap { max-width: 640px; margin: 0 auto; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/users" class="text-decoration-none"><i class="fa-solid fa-users me-1"></i>Users</a>
            </li>
            <li class="breadcrumb-item active">Edit User</li>
        </ol>
    </nav>

    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i>Edit User</h5>
            <span class="small">ID: <span class="badge text-bg-light text-dark" th:text="${user.id}">—</span></span>
        </div>

        <div class="card-body form-wrap">
            <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${userRequest}" method="post" id="editUserForm" novalidate>
                <!-- Server-side errors (Thymeleaf) -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <h6 class="mb-2"><i class="fa-solid fa-triangle-exclamation me-2"></i>Please correct the following:</h6>
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fa-solid fa-user me-1"></i> Username <span class="text-danger">*</span>
                    </label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input
                                type="text"
                                id="username"
                                th:field="*{username}"
                                class="form-control"
                                placeholder="Enter username"
                                minlength="3"
                                maxlength="50"
                                required
                        >
                        <div class="invalid-feedback">Username must be 3–50 characters.</div>
                    </div>
                    <div class="form-text">Only basic characters recommended (letters, numbers, dot, underscore).</div>
                </div>

                <!-- Current Roles (read-only) -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-tags me-1"></i> Current Roles</label>
                    <div class="p-2 bg-light border rounded">
                        <span th:each="role : ${user.roles}" class="badge text-bg-secondary me-1" th:text="${role.name}">ROLE_USER</span>
                        <span th:if="${#lists.isEmpty(user.roles)}" class="text-muted">No roles assigned</span>
                    </div>
                </div>

                <!-- New Password (optional, NO validation) -->
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fa-solid fa-lock me-1"></i> New Password (optional)
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input
                                type="password"
                                id="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Leave blank to keep current password"
                        >
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">No client-side checks. Whatever you enter will be sent to the server.</div>
                </div>



                <!-- Actions -->
                <div class="d-flex justify-content-between">
                    <a href="/users" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-arrow-left me-1"></i> Back to Users
                    </a>
                    <div>
                        <button type="reset" class="btn btn-outline-warning me-2">
                            <i class="fa-solid fa-rotate-left me-1"></i> Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk me-1"></i> Update User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Keep only username validation; no password validation at all.
    const form = document.getElementById('editUserForm');
    const username = document.getElementById('username');

    // Toggle visibility for convenience (does not validate)
    document.getElementById('togglePassword').addEventListener('click', function () {
        const pw = document.getElementById('password');
        const icon = this.querySelector('i');
        pw.type = pw.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });

    // Basic username-only validation
    form.addEventListener('submit', function (e) {
        // Username check only
        if (username.value.trim().length < 3) {
            e.preventDefault();
            username.classList.add('is-invalid');
        }
        this.classList.add('was-validated');
    });
</script>
</body>
</html>
