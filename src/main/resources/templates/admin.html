<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management - Minimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-users"></i> User Management</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/users/create" class="btn btn-success"><i class="fas fa-user-plus"></i> New User</a>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Roles</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <span th:each="role : ${user.roles}" class="badge bg-info me-1" th:text="${role.name}"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="text-center text-muted">No users available</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
