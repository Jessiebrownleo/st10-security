<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Navigation Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/users" class="text-decoration-none">
                            <i class="fas fa-users me-1"></i>Users
                        </a>
                    </li>
                    <li class="breadcrumb-item active">Create User</li>
                </ol>
            </nav>

            <!-- Create User Form -->
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Create New User
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/users}" th:object="${userRequest}" method="post" id="createUserForm">
                        <!-- Error Messages -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <h6><i class="fas fa-exclamation-circle me-2"></i>Please correct the following errors:</h6>
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                <input type="text"
                                       th:field="*{username}"
                                       class="form-control"
                                       id="username"
                                       placeholder="Enter username"
                                       required
                                       minlength="3"
                                       maxlength="50">
                            </div>
                            <div class="form-text">Username must be between 3-50 characters.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                <input type="password"
                                       th:field="*{password}"
                                       class="form-control"
                                       id="password"
                                       placeholder="Enter password"
                                       required
                                       minlength="6">
                                <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 6 characters long.</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <!-- Password Strength Indicator -->
                        <div class="mb-3">
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="text-muted" id="strengthText">Password strength: Weak</small>
                        </div>

                        <!-- Role Information -->
                        <div class="mb-4">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Default Role:</strong> New users will be assigned the "USER" role by default.
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/users" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back to Users
                            </a>
                            <div>
                                <button type="reset" class="btn btn-outline-warning me-2">
                                    <i class="fas fa-undo me-1"></i>Reset
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-plus me-1"></i>Create User
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        let strength = 0;
        let text = 'Very Weak';
        let colorClass = 'bg-danger';

        if (password.length >= 6) strength += 20;
        if (password.match(/[a-z]/)) strength += 20;
        if (password.match(/[A-Z]/)) strength += 20;
        if (password.match(/[0-9]/)) strength += 20;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 20;

        if (strength >= 80) {
            text = 'Strong';
            colorClass = 'bg-success';
        } else if (strength >= 60) {
            text = 'Good';
            colorClass = 'bg-warning';
        } else if (strength >= 40) {
            text = 'Fair';
            colorClass = 'bg-info';
        } else if (strength >= 20) {
            text = 'Weak';
            colorClass = 'bg-warning';
        }

        strengthBar.style.width = strength + '%';
        strengthBar.className = `progress-bar ${colorClass}`;
        strengthText.textContent = `Password strength: ${text}`;
    });

    // Form validation feedback
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        const form = this;
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (username.length < 3) {
            e.preventDefault();
            document.getElementById('username').classList.add('is-invalid');
        }

        if (password.length < 6) {
            e.preventDefault();
            document.getElementById('password').classList.add('is-invalid');
        }
    });
</script>
</body>
</html>
