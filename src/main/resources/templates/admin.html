<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Sidebar -->
<div class="flex min-h-screen">
    <aside class="w-64 bg-gray-900 text-white">
        <div class="p-6 text-2xl font-bold border-b border-gray-700">Admin Panel</div>
        <nav class="p-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Reports</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Top Bar -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Dashboard</h1>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="window.location.href='/logout'">Logout</button>
        </header>

        <!-- Content Area -->
        <section class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Card -->
            <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold mb-2">Total Users</h2>
                <p class="text-3xl font-bold">1,245</p>
            </div>
            <!-- Card -->
            <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold mb-2">Active Projects</h2>
                <p class="text-3xl font-bold">58</p>
            </div>
            <!-- Card -->
            <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold mb-2">Reports</h2>
                <p class="text-3xl font-bold">14</p>
            </div>
        </section>
    </main>
</div>

</body>
</html>
